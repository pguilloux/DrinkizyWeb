
<figure>

    <a href="{% url "bars.views.fiche_bar" onebar.slug %}"><img src="{{onebar.getImgUrl}}" alt=""></a>
</figure>
<div class="search-result-right">
    <h4><a href="{% url "bars.views.fiche_bar" onebar.slug %}">{{ onebar.name }}</a>  <span> {{ onebar.theme }} </span></h4>
    <div class="search-result-info">
        <p class="postAdress>">{{ onebar.address }}</p>
        <p class="rank"><a href="{% url "bars.views.fiche_bar" onebar.slug %}#comment"><span class="">★</span> <span class="full">★</span> <span class="full">★</span> <span class="full">★</span> <span class="full">★</span> <strong>321 avis</strong></a></p>
    </div>

        <div class="search-result-drinksMenu">

            
            <ul>
                {% for result in objects %}

                    {% with drinkbar=result.object%}

                    {%ifequal drinkbar.bar.name onebar.name %}
                        <li>{{ drinkbar.drink.name }} : {{ drinkbar.price }}€</li>
                    {%endifequal%}

                    {%endwith%}
                {% endfor %}
            </ul>
            

            <h5><a href="{% url "bars.views.fiche_bar" onebar.slug %}#drinkMenu">voir <strong>plus</strong></a></h5>
        </div>


</div>
