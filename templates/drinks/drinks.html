{% extends "layout/base.html" %}

{% block content %}
	<ul>
		{% for drink in drinks %}
		    <li class='drink'>
		    	<div class='drink'>
		    		<span>
		    			<h3>{{drink.name}}</h3>
		    			<h5>{{drink.subcategory.name}}</h5>
		    		</span>
		    	</div>
		    </li>
		{% empty %}
		    <li>Sorry, no drinks in this list.</li>
		{% endfor %}
	<ul>
{% endblock content %}
