{% extends "layout/base.html" %}

{% block content %}
	<ul>
		{% for category in categories %}
		    <li class='category'>
		    	<a href="{% url "drinks.views.category" category.slug %}">{{category.name}}</a>
		    </li>
		{% empty %}
		    <li>Sorry, no subcategories in this category.</li>
		{% endfor %}
	</ul>

{% endblock content %}
