{% extends "layout/base.html" %}

{% block content %}
	<div class='movie'>
		<p>{{movie}}</p>
		<span>
			<h3>{{movie.title}}</h3>
			<h5>{{movie.year}}</h5>
			<h6>{{movie.director.name}}</h6>
		</span>
		<img src="{{movie.getImgUrl}}" alt="">
		<p>{{movie.synopsis}}</p>
	</div>
	<form action="/contact/" method="post">{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="Submit" />
	</form>

{% endblock content %}
